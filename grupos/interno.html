<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Grupo</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="interno.css">
</head>
<body>
    <div class="content-header-no-tabs">
        <button class="header-button icon-btn" id="btnVoltar" title="Voltar"><span class="material-icons-outlined">arrow_back</span></button>
        <span class="section-title grupo-titulo" id="grupoTitulo">Nome do Grupo</span>
        <button class="header-button icon-btn" id="btnSettings" title="Configurações" style="margin-left:auto;"><span class="material-icons-outlined">settings</span></button>
    </div>
    <div class="content-tabs-container">
        <div class="content-tabs">
            <div class="tab-item active" data-aba="usuarios">Usuários vinculados</div>
            <div class="tab-item" data-aba="cursos">Cursos vinculados</div>
            <div class="tab-item" data-aba="trilhas">Trilhas vinculadas</div>
            <div class="tab-item" data-aba="eventos">Eventos vinculados</div>
            <div class="tab-item" data-aba="canais">Canais vinculados</div>
        </div>
    </div>
    <div class="tab-content-area">
        <div class="tab-content active" id="aba-usuarios"></div>
        <div class="tab-content" id="aba-cursos"></div>
        <div class="tab-content" id="aba-trilhas"></div>
        <div class="tab-content" id="aba-eventos"></div>
        <div class="tab-content" id="aba-canais"></div>
    </div>
    <script src="interno.js"></script>
</body>
</html>
